<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAU Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/global.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/home_page.css') }}"
    />
    <title>Home</title>
  </head>
  <body>
    <header>
      <h1>Home</h1>
      <!-- Display messages -->
      <div class="container-panel">
        {% if message %}
        <p class="{% if is_error %}error-text{% else %}success-text{% endif %}">
          {{ message }}
        </p>
        {% endif %} {% if is_admin %}
        <a href="/inventory_update/{{session['email']}}"> Admin Panel </a>
        {% endif %}
        <a href="/clear_session"> Logout </a>
      </div>
    </header>
    <form action="/" method="POST">
      <div class="items-container">
        {%for item in clothes%}
        <div class="item-container">
          <img src="{{item[5]}}" alt="item-{{item[0]}}" />
          <h2>{{item[1]}}</h2>
          <span>Price: {{item[2]}}</span>
          <span>Available: {{item[3]}}</span>
          <label for="quantity_{{ item[0] }}">Quantity:</label>
          <input name="{{item[0]}}" type="number" min="0" value="0" />
        </div>
        {% endfor %}
        <div class="submit">
          <button type="submit" class="buy_button">Buy</button>
        </div>
      </div>
    </form>
  </body>
</html>
