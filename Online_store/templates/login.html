<html>
   <head>
      <title>Login</title>
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register_and_login.css') }}">
   </head>

   <body>
        <h4 class="warning">{{message}}</h4>

        <form action="/login" method="post">
          <div class="container">
                <h1>Login</h1>
                <p>Please fill in this form to login</p>
                <hr>
                <table>
                    <tr>
                        <th><b>Email</b></th>
                        <td><input type="text" placeholder="Enter Email" name="email" required></td>
                    </tr>
                    <tr>
                        <th><b>Password</b></th>
                        <td><input type="password" placeholder="Enter Password" name="password" required></td>
                    </tr>
                </table>
                <br></b>
                <!--button type="submit" class="registration">Register</button>-->
                <input type="submit" class="registration_and_login_button" value="Login">Login</input>
          </div>
            <!-- Display error message if passed from Flask -->
            {% if error %}
            <div class="error"> {{ error }}</div>
            {% endif %}
          <div class="container signin">
                <p>Don't have an account? <a href="/register">Register</a></p>
          </div>
    </form>
   </body>
</html>
