<!DOCTYPE html>
<html>
<head>
    <!-- displaying the result of the calculation -->
    <title>Matrix {{ operation }} Result</title>
</head>
<body>
    <h1>Matrix {{ operation }} Result</h1>
    <table border="1">
        {% for row in result %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Homepage</a>
</body>
</html>
